<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="score">
      <div class="user-score">0</div>
      <div class="x">x</div>
      <div class="computer-score">0</div>
    </div>
    <div class="buttons">
      <div class="player">
        <p class="user-tag">User</p>
        <div class="player-buttons">
          <div class="userRock">Rock</div>
          <div class="userPaper">Paper</div>
          <div class="userScissor">Scissor</div>
        </div>
      </div>
      <div class="computer">
        <p class="computer-tag">Computer</p>
        <div class="computer-buttons">
          <div class="computerRock">Rock</div>
          <div class="computerPaper">Paper</div>
          <div class="computerScissor">Scissor</div>
        </div>
      </div>
    </div>
    <p class="round-status"></p>
    <p class="winner"></p>
  </body>
</html>
